<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="calculadora.css">
</head>
<body>


<div class="align">
    <div class="calculadora">
       <div class="display calculator-display" id="display"><h1></h1></div>
        <button class="clearButton" id="clearButton" onclick="clearDisplay()">C</button>

        <div class="buttons">

            <div class="firstLine">
                <button class="buttonIndividual buttonGray" id="seven" onclick="number('7')">7</button>
                <button class="buttonIndividual buttonGray" id="eight" onclick="number('8')">8</button>
                <button class="buttonIndividual buttonGray" id="nine" onclick="number('9')">9</button>
                <button class="buttonIndividual buttonDivisao"onclick="number('/')">/</button>
            </div>

            <div class="secondLine">
                <button class="buttonIndividual buttonGray" id="four" onclick="number('4')">4</button>
                <button class="buttonIndividual buttonGray" id="five" onclick="number('5')">5</button>
                <button class="buttonIndividual buttonGray" id="six" onclick="number('6')">6</button>
                <button class="buttonIndividual buttonMultiplicacao"  onclick ="number('*')">X</button>
            </div>
            <div class="thirdLine">
                <button class="buttonIndividual buttonGray" id="one" onclick="number('1')">1</button>
                <button class="buttonIndividual buttonGray" id="two" onclick="number('2')">2</button>
                <button class="buttonIndividual buttonGray" id="three" onclick="number('3')">3</button>
                <button class="buttonIndividual buttonSubtracao" onclick="number('-')">-</button>
            </div>
    
            <div class="fourthLine">

                <button class="buttonIndividual buttonGray" id="dot" onclick="number('.')">.</button>
                <button class="buttonIndividual buttonGray" id="zero" onclick="number('0')">0</button>
                <button class="buttonIndividual buttonGray" id="igual" onclick="calcular()">=</button>
                <button class="buttonIndividual buttonSoma"onclick="number('+')" >+</button>
            </div>
        </div>
    </div>
</div>




</body>
<script src="calculadora.js"></script>
</html>
